<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML-6</title>
</head>
<body>
    <ol>
        <li>Ice-Cream</li>
        <li>Chocoba</li>
        <li>Cold-Coffee</li>
    </ol>
    <ol type="A">
        <li>Sugar</li>
        <li>Salt</li>
        <li>Sour</li>
    </ol>
    <ol type="a">
        <li>Car</li>
        <li>Bike</li>
        <li>Scooty</li>
    </ol>
    <ol type="I">
        <li>Aeroplane</li>
        <li>Bus</li>
        <li>Ship</li>
    </ol>
    <ol type="i">
        <li>Air</li>
        <li>Water</li>
        <li>Fire</li>
    </ol>
    <ul type="disc">
        <li>Ice-Cream</li>
        <li>Chocoba</li>
        <li>Cold-Coffee</li>
    </ul>
    <ul type="circle">
        <li>Ice-Cream</li>
        <li>Chocoba</li>
        <li>Cold-Coffee</li>
    </ul>
</body>
</html>
